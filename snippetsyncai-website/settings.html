<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - SnippetSyncAi</title>
    <script src="env.js"></script>
    <script type="module" src="auth-guard.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .settings-container {
            max-width: 600px;
            margin: 120px auto 60px;
            padding: 0 24px;
        }
        
        .settings-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
        }
        
        .settings-header {
            margin-bottom: 32px;
        }
        
        .settings-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .settings-subtitle {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            border-color: var(--primary);
        }
        
        .form-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .form-hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 6px;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }
        
        .btn-secondary:hover {
            border-color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            min-width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            transform: translateX(500px);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            border-color: #10b981;
        }
        
        .toast.error {
            border-color: #ef4444;
        }
        
        @media (max-width: 767px) {
            .settings-container {
                margin-top: 100px;
            }
            
            .settings-card {
                padding: 24px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">SnippetSyncAi</a>
            <div class="nav-links">
                <a href="community.html">‚Üê Back to Community</a>
            </div>
        </div>
    </nav>

    <div class="settings-container">
        <div class="settings-card">
            <div class="settings-header">
                <h1 class="settings-title">Profile Settings</h1>
                <p class="settings-subtitle">Manage your public profile information</p>
            </div>
            
            <form id="settingsForm">
                <div class="form-group">
                    <label class="form-label" for="displayName">Display Name</label>
                    <input type="text" id="displayName" class="form-input" placeholder="Enter your display name" required>
                    <p class="form-hint">This name will be shown on all your public snippets</p>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" disabled>
                    <p class="form-hint">Email cannot be changed</p>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='community.html'">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toastContainer"></div>

    <script type="module">
        import { auth, db, onAuthStateChanged, doc, getDoc, updateDoc } from './firebase-config.js';
        
        let currentUser = null;
        
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadUserData();
            } else {
                window.location.href = 'login.html';
            }
        });
        
        async function loadUserData() {
            try {
                const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById('displayName').value = userData.displayName || '';
                } else {
                    // Use default from auth
                    document.getElementById('displayName').value = currentUser.displayName || currentUser.email.split('@')[0];
                }
                
                document.getElementById('email').value = currentUser.email;
            } catch (error) {
                console.error('Error loading user data:', error);
                showToast('Failed to load profile data', 'error');
            }
        }
        
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const saveBtn = document.getElementById('saveBtn');
            const displayName = document.getElementById('displayName').value.trim();
            
            if (!displayName) {
                showToast('Display name cannot be empty', 'error');
                return;
            }
            
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            
            try {
                const userDocRef = doc(db, 'users', currentUser.uid);
                await updateDoc(userDocRef, {
                    displayName: displayName
                });
                
                showToast('Profile updated successfully!', 'success');
                
                // Redirect back to community after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'community.html';
                }, 1500);
                
            } catch (error) {
                console.error('Error updating profile:', error);
                showToast('Failed to update profile', 'error');
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Changes';
            }
        });
    </script>
</body>
</html>
